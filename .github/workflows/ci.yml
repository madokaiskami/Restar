name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install ruff

      - name: Lint (ruff)
        run: |
          ruff check src tests

      - name: Run unit tests
        env:
          PYTHONPATH: src
        run: |
          pytest -q

      - name: Smoke training (synthetic)
        env:
          PYTHONPATH: src
          HF_HUB_DISABLE_TELEMETRY: 1
          TRANSFORMERS_NO_ADVISORY_WARNINGS: 1
        run: |
          python -m restar.train --config configs/ci_smoke.yaml --verbose

      - name: Export TorchServe MAR
        env:
          PYTHONPATH: src
        run: |
          python tools/export_torchserve.py \
            --model_dir outputs/dvc_run/model \
            --artifacts_dir torchserve/artifacts \
            --model_store torchserve/model-store \
            --handler torchserve/handler.py

      - name: Smoke inference benchmark
        env:
          PYTHONPATH: src
        run: |
          python tools/bench_infer.py \
            --model-dir outputs/dvc_run/model \
            --warmup 0 \
            --batch-size 2 \
            --output outputs/smoke_ci/bench.json

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            outputs/dvc_run/model/**
            torchserve/model-store/mymodel.mar

      - name: Re-run unit tests
        env:
          PYTHONPATH: src
        run: |
          pytest -q

  docker-builds:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: .

      - name: Build offline inference image
        run: |
          docker build -t ml-app:v1 .

      - name: Build TorchServe image
        run: |
          docker build -t mymodel-serve:v1 -f torchserve/Dockerfile .
